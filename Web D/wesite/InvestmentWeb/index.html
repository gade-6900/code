<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Grow Your Money</title>
  <link rel="stylesheet" href="Investment.css">
</head>
<body>
  <div class="container">
    <h1>InvestSmart</h1>
    <p>Your trusted partner in online investments</p>

    <div class="form-box">
      <h2>Create Account</h2>
      <form action="/register" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="plans">
      <h2>Investment Plans</h2>
      <ul>
        <li><strong>Starter Plan:</strong> ₹5,000 min, 5% monthly return</li>
        <li><strong>Growth Plan:</strong> ₹25,000 min, 7% monthly return</li>
        <li><strong>Pro Plan:</strong> ₹1,00,000 min, 10% monthly return</li>
      </ul>
    </div>
  </div>
</body>
</html>
