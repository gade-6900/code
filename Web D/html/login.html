<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Form</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Login Box */
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Labels & Inputs */
    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Button */
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #1a5cd7;
    }

    /* Footer Links */
    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #2575fc;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }

      .login-box h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form action="login.php" method="post">
      <label for="studentId">Student ID</label>
      <input id="studentId" type="text" name="studentId" placeholder="Enter your Student ID" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Enter your Password" required>

      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#">Register</a></p>
    </form>
  </div>
</body>
</html>
