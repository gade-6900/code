<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <img src="logo.1.jpeg" alt="Netflix Logo" class="logo">
        <button class="sign-in-btn">Sign In</button>
    </header>
    <section class="featured">
        <img src="" alt="Featured Movie" class="featured-img">
        <div class="featured-content">
            <h1>Featured Movie</h1>
            <p>Watch the latest blockbuster now!</p>
            <button class="play-btn">Play</button>
        </div>
    </section>
    <section class="movies-row">
        <h2>Trending Now</h2>
        <div class="movies">
            <img src="img.1_files/"alt="movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <!-- Add more movie thumbnails as needed -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
