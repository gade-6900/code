<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
        table, th, td {
            border: 2px solid black;
             padding: 3px; 
            
             /*text-align: center; */
        }
        td:hover{
            background-color: rgb(75, 66, 54);
        }
        table{
            background-color: rgb(43, 152, 116);
            
        }
        tr{
            background-color: blanchedalmond;
        }
    </style>
<body>
    <center>
        <table>
    <tr>
        <th>Columu 1</th>
        <th>Columu 2</th>
        <th>Columu 3</th>
    </tr>
    <tr>
        <td>Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
       
        <td>Row 2 Cell 1</td>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>
    <tr >
        <td colspan="3" >Row 3 Cell 1</td>
        
        
    </tr>
</table>
    </center>
    
</body>
</html>
